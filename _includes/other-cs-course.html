<div class="bs-old-docs">
  <div class="container">
    Looking for more CS classes? Check out:
    {% for class in site.cs_classes %}
      {% if page.categories[0] contains class[0] %}
        {{ class[0] | upcase }}
      {% else %}
        <a href="/{{ class[0] }}">{{ class[0] | upcase }}</a>
      {% endif %}
      {% unless forloop.last %}
      -
      {% endunless %}
    {% endfor %}
  </div>
</div>

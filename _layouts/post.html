---
layout: default
---

<ul class="breadcrumb">
  <li><a href="/">Home</a> <span class="divider">/</span></li>
  <li><a href="/blog">Blog</a> <span class="divider">/</span></li>
  <li class="active">{{ page.title }}</li>
</ul>

<div class="blog-title"><a href="{{ page.url }}">{{ page.title }}</a></div>
<div class="blog-author">by: <a href="{{ page.author_url }}">{{ page.author_name }}</a></div>
<div class="blog-date">{{ page.date | date:"%B %d, %Y"  }}</div>
<div class="blog-content">{{ content }}</div>

<div class="blog-comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'markmiyashita'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

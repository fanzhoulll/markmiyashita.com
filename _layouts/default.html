{% convert layouts/default.slim %}

<script>
  var meny = Meny.create({
    menuElement: document.querySelector('.meny'),
    contentsElement: document.querySelector('.contents'),
    position: 'left',

    // The height of the menu (when using top/bottom position)
    height: 200,

    // The width of the menu (when using left/right position)
    width: 260,

    angle: 10,

    // The mouse distance from menu position which can trigger menu to open.
    threshold: 60,

    // Width(in px) of the thin line you see on screen when menu is in closed position.
    overlap: 10,

    // The total time taken by menu animation.
    transitionDuration: '0.5s',

    // Transition style for menu animations
    transitionEasing: 'ease',

    // Use mouse movement to automatically open/close
    mouse: true,

    // Use touch swipe events to open/close
    touch: true
  });

$(".meny-arrow, #see-more").click(function(event) {
  event.preventDefault();
  meny.configure({ mouse: false });
  meny.open();
});

$(".meny-close").click(function(event) {
  event.preventDefault();
  meny.close();
  meny.configure({ mouse: true });
});

$(document).ready(function() {
  var header = $("#ha-header");
  $(".contents").scroll(function() {
    var scroll = $(".contents").scrollTop();
    if (scroll >= 20) {
      header.removeClass('ha-header-shrink').addClass("ha-header-color");
    } else {
      header.removeClass("ha-header-color").addClass('ha-header-shrink');
    }
  });
});
</script>

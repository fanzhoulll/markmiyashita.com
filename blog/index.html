---
layout: one_column
title: Blog
nav: nav-blog
---
<h1>Blog</h1>

<article class="post">
  {% for post in site.categories.blog %}
    {% if post.published %}
    <h2><a href="{{ post.url }}" class="no-link">{{ post.title }}</a></h2>
    <p>
      {{ post.content | summarize }}
    </p>
    <a href="{{ post.url }}" class="post-readmore">(Read More)</a>
    {% endif %}
  {% endfor %}
</article>

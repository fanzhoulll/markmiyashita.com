---
layout: main_post
title: Blog - Mark Miyashita
---
<header id="top_bar">
  Blog
</header>

<article class="post">
  {% for post in site.categories.blog %}
    {% if post.published %}
    <h2><a href="{{ post.url }}" class="no-link">{{ post.title }}</a></h2>
    <p>
      {{ post.content | truncatewords: 70 }}
    </p>
    <a href="{{ post.url | replace '.html','' }}" class="post-readmore">(Read More)</a>
    {% endif %}
  {% endfor %}
</article>

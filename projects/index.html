---
layout: one_column
title: Projects - Mark Miyashita
---
<div class="page-header">
  <h1>Projects</h1>
</div>

{% for project in site.projects %}
  <article class="post no_overflow">
    <img class="project_image" src="{{ project.image }}"></img>
    <div class="project_description">
    <h3>{{ project.name }}
      {% if project.url %}<a href="{{ project.url }}">(demo)</a>{% endif %}
      {% if project.repo %}<a href="{{ project.repo }}">(repo)</a>{% endif %}
    </h3>
    <p>
      {{ project.description }}
    </p>
  </div>
  </article>
{% endfor %}

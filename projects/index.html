---
layout: main_post
title: Projects - Mark Miyashita
---
<header id="top_bar">
  Projects
</header>

{% for project in site.projects %}
  <article class="post">
    <!--
    <img src="{{ project.image }}" alt="{{ project.name }}" class="image-medium-border">
    -->
    <h4 class="no-margin-top">{{ project.name }}
      {% if project.url %}<a href="{{ project.url }}">(demo)</a>{% endif %}
      {% if project.repo %}<a href="{{ project.repo }}">(repo)</a>{% endif %}
    </h4>
    <p>
      {{ project.description }}
    </p>
  </article>
{% endfor %}
